<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aaryslist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <script src="https://kit.fontawesome.com/cae5433c70.js" crossorigin="anonymous"></script>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-between">
        <a class="navbar-brand" href="#">Aaryslist</a>
    </nav>
    <div class="container">
        <div>
            <form action="{% url 'myapp:newsearch' %}" method="post" class="mt-3">
                {% csrf_token %}
                <div class="d-flex">
                    <input type="text" name="search" id="search" placeholder="Search..." value="{{ search }}">
                </div>
                <div class="d-flex justify-content-between">
                    <input type="text" name="min_price" class="item price" id="min_price"
                        placeholder="Minimum Price ($)" value="{{ min_price }}">
                    <input type="text" name="max_price" class="item price" id="max_price"
                        placeholder="Maximum Price ($)" value="{{ max_price }}">
                    <input type="submit" class="item" value="Search">
                </div>

            </form>
            {% block bodyblock %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
